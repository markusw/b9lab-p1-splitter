<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ETH Splitter</title>
</head>

<body>
    <p>Alice has <span id="balanceAlice">Loading...</span> ETH in the Splitter Contract that can be withdrawn</p>
    <p>Bob has <span id="balanceBob">Loading...</span> ETH in the Splitter Contract that can be withdrawn</p>
    <p>Carol has <span id="balanceCarol">Loading...</span> ETH in the Splitter Contract that can be withdrawn</p>
    

    <h2>Split funds</h2>
    <p>You (Alice) have <span id="ethAlice">Loading...</span> ETH in your wallet</p>

    <label>Enter Amount to Split (in ETH)</label>
    <input type="number" name="amount">
    <input type="submit" name="send" id="send">

    <p id="status1"></p>
    <p id="status2"></p>
    <p id="error" style="color: red;"></p>

    <script src="js/app.js"></script>
</body>

</html>
